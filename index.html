    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1 class="text-center">Search <strong>Film</strong></h1>
            <p class="text-center mb-4">
              no need to <strong>login</strong> to search, just go for it!
            </p>
            <section id="search-section mt-4">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="type your search here"
                        id="search-input"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="search-button"
                      >
                        Search
                      </button>
                    </div>
                    <hr style="width: 100%" />
                  </div>
                </div>

                <div class="row" id="movie-searchList"></div>
              </div>
            </section>
          </div>
        </div>
      </div>
